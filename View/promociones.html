<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBites - Gestión de Promociones</title>
    <link rel="stylesheet" href="../Css/promociones.css"> <!-- Agrega tu CSS aquí -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3418/3418886.png" type="image/x-icon">
</head>
<body>
    <h1>Gestión de Promociones</h1>

    <div class="main-container"> <!-- Contenedor principal para el formulario y la tabla -->
        <div class="container">
            <!-- Contenedor del formulario -->
            <div class="formulario-container">
                <form id="promocionForm" class="formulario-producto">
                    <!-- Campo de ID visible -->
                    <label for="promocionId">ID Promoción (Solo para Actualizar o Eliminar):</label>
                    <input type="number" id="promocionId" /><br>

                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" required /><br>

                    <label for="descuento">Descuento (%):</label>
                    <input type="number" id="descuento" step="0.01" required /><br>

                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" required /><br>

                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" required /><br>

                    <!-- Botones para guardar o eliminar promociones -->
                    <button type="submit">Guardar Promoción</button>
                    <button type="button" id="eliminarPromocionBtn">Eliminar Promoción</button>
                </form>
            </div>

            <!-- Contenedor de la tabla de promociones -->
            <div class="productos-listado">
                <h2>Promociones Existentes</h2>
                <table id="promocionesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Descuento (%)</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de promociones se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mensaje de error si algo falla -->
    <p id="promocionErrorMessage" style="color: red;"></p>

    <!-- Botón para regresar -->
    <div id="backButton" title="Regresar" onclick="window.history.back()">
        <img src="https://cdn-icons-png.flaticon.com/512/5397/5397386.png" alt="Regresar" />
    </div>

    <!-- Script para gestionar las promociones -->
    <script src="../Js/promociones.js" defer></script>
</body>
</html>
