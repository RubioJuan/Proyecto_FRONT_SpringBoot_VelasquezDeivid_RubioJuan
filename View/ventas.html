<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/ventas.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3418/3418886.png" type="image/x-icon">
    <title>CineBites - Sistema de Ventas</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Sistema de Ventas - CineBites</h1>

        <div class="form-group">
            <label for="empleadoSelect">Empleado:</label>
            <select id="empleadoSelect" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="clienteSelect">Cliente:</label>
            <select id="clienteSelect" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="productoSelect">Producto:</label>
            <select id="productoSelect" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ingrese cantidad">
        </div>

        <div class="form-group">
            <label for="impuesto">Impuesto (%):</label>
            <input type="number" id="impuesto" class="form-control" placeholder="Ingrese tasa de impuesto">
        </div>

        <div class="form-group">
            <label for="fechaVenta">Fecha de Venta:</label>
            <input type="date" id="fechaVenta" class="form-control">
        </div>

        <button id="agregarProductoBtn" class="btn btn-primary">Agregar Producto</button>

        <h3 class="mt-4">Carrito de Compras</h3>
        <table class="table table-bordered" id="carritoTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Impuesto</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="finalizarVentaBtn" class="btn btn-success">Finalizar Venta</button>
    </div>

    <!-- Modal para mostrar la factura -->
    <div class="modal fade" id="facturaModal" tabindex="-1" role="dialog" aria-labelledby="facturaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facturaModalLabel">Factura</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="facturaDetalles"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

     <!-- BotÃ³n para regresar -->
     <div id="backButton" title="Regresar" onclick="window.history.back()">
        <img src="https://cdn-icons-png.flaticon.com/512/5397/5397386.png" alt="Regresar" />
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../Js/ventas.js"></script>
</body>
</html>
