<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/3418/3418886.png" type="image/x-icon">
    <style>
        /* Añade aquí tus estilos */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Gestión de Clientes</h1>

    <!-- Formulario de gestión de clientes -->
    <form id="clienteForm">
        <label for="clienteId">ID Cliente (Solo para Actualizar o Eliminar):</label>
        <input type="number" id="clienteId"><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono"><br>

        <button type="submit">Guardar Cliente</button>
        <button type="button" id="eliminarClienteBtn">Eliminar Cliente</button>
    </form>

    <p id="clienteErrorMessage" style="color:red;"></p>

    <!-- Espacio para mostrar la lista de clientes -->
    <h2>Lista de Clientes</h2>
    <table id="clientesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
<script src="../Js/clientes.js"></script>
</html>
