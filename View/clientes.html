<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/clientes.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/3418/3418886.png" type="image/x-icon">
    <title>CineBites - Clientes</title>
</head>
<body>
    <h1>Gestión de Clientes</h1>

    <!-- Contenedor principal que agrupa formulario y listado -->
    <div class="container">
        <!-- Formulario de gestión de clientes -->
        <form id="clienteForm" class="formulario-cliente">
            <label for="clienteId">ID Cliente (Solo para Actualizar o Eliminar):</label>
            <input type="number" id="clienteId"><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono"><br>

            <button type="submit">Guardar Cliente</button>
            <button type="button" id="eliminarClienteBtn">Eliminar Cliente</button>
        </form>

        <!-- Sección de listado de clientes -->
        <div class="clientes-listado">
            <h2>Lista de Clientes</h2>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de clientes se llenarán con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón para regresar -->
    <div id="backButton" title="Regresar" onclick="window.history.back()">
        <img src="https://cdn-icons-png.flaticon.com/512/5397/5397386.png" alt="Regresar" />
    </div>

    <script src="../Js/clientes.js" defer></script>
</body>
</html>
